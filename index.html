  <h2><strong>Sobre el Bootcamp de ISDI CODERS...</strong></h2>
  <p>ISDI Coders (antes Skylab Coders Academy) es una coding school fundada en 2016, iniciativa de un equipo con 20 años
    de
    experiencia en el sector del empleo online.</p>
  <p>Cuenta con el respaldo de un Consejo Rector formado por profesionales que
    han trabajado más de 25 años en el sector que aseguran que los cursos intensivos de programación informática se
    adecúen a las necesidades metodológicas y tecnológicas del mercado.</p>
  <p>Con el curso intensivo full-time y presencial se aprende a programar front-end y back-end mediante un recorrido
    educativo con temario propio, con un profesorado experto en programación, instrucción presencial individualizada y
    recursos educativos disponibles antes, durante y después del curso.</p>
